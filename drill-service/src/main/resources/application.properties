# service
spring.application.name=drill-service
server.port=${DRILL_SERVICE_PORT}

# eureka
eureka.instance.preferIpAddress=true
eureka.client.service-url.defaultZone=http://${BASE_INTERNAL_PATH}:${EUREKA_SERVICE_PORT}/eureka

# postgres
spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

# mongoDb
spring.data.mongodb.url=${MONGO_URL}
spring.data.mongodb.username=${MONGO_USERNAME}
spring.data.mongodb.password=${MONGO_PASSWORD}
spring.data.mongodb.repositories.enabled=true
spring.data.mongodb.ddl-auto=update

# kafka
spring.kafka.bootstrap-servers=${KAFKA_URL}
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# graphql
spring.graphql.graphiql.enabled=true